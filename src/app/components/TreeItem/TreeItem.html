<div *ngFor="let item of items.childs" (click)="onClick(items.parentID)">
  {{ item.name }}
  <tree-item *ngIf="item.childs.length !== 0" [items]="item" (parent)="onClick(item.parentId)">
  </tree-item>
</div>
