<div class="child-display" *ngIf="items.length > 0">
  <div *ngFor="let item of items" (click)="onClick($event, item.id);$event.preventDefault()">
    {{ item.name }}
    {{item.id}}
    <tree-item *ngIf="(item | TreeItemChilds)?.length > 0" [class]="'tree-item'" (parent)="()=>{}" (parentSelect)="parentClick($event)" [items]="item | TreeItemChilds">
    </tree-item>
  </div>
</div>
